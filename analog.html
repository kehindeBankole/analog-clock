<html lang="en">
<head>
    <link rel="icon" href="noob.jpg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analog clock</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<center>
    <div class="clock">
        <div class="circle"></div>
        <div class="t12">12</div>
        <div class="t3">3</div>
        <div class="t6">6</div>
        <div class="t9">9</div>
      <div class="hourhand" id="hr"></div>
      <div class="minutehand" id="min"></div>
      <div class="secondhand" id="sec"></div>
    </div>
</center>
</body>
<script src="script.js"></script>
</html>
